<!DOCTYPE html>
<html>
<head>
	<title>jQuery Photo Gallery</title>
	<link href="style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Amarante|Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
	<link href="photo.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(
			function () {
				$("#gallery li img").hover(function(){
					$("#main-img").attr('src',$(this).attr('src').replace('thumb/',''))
				})
			})
	</script>
</head>
<body>

			<ul class="navigation">

				<li><a href="about.html">About Me</a></li>
			</l>
		</nav>
	<div class="container">
		<h1 class="title">jQuery Photo Gallery</h1>
		<div id="gallery">
			<img src="image/img/img_1.jpg" id="main-img" />
			<ul>
				<li><img src="image/img/thumb/img_1.jpg" /></li>
				<li><img src="image/img/thumb/img_2.jpg" /></li>
				<li><img src="image/img/thumb/img_3.jpg" /></li>
				<li><img src="image/img/thumb/img_3.jpg" /></li>
				<li><img src="image/img/thumb/img_5.jpg" /></li>
				<li><img src="image/img/thumb/img_6.jpg" /></li>
			</ul>
		</div>	
	</div>
</body>
</html>
